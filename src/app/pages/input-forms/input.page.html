<app-header titulo="Input"></app-header>
<ion-content class="ion-padding">
  
  <ion-list>
    <ion-list-header>
      <ion-label>Formulario: </ion-label>
    </ion-list-header>
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input 
                required 
                name="email" 
                type="email" 
                placeholder="Email"
                ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
      <ion-input 
                required 
                name="password" 
                type="password" 
                placeholder="Password"
                ></ion-input>
    </ion-item>
    <ion-button
                expand="block" 
                color="primary" 
                type="submit" 
                [disabled]="formulario.invalid">
      Login
    </ion-button>
  </form>
  </ion-list>

</ion-content>
