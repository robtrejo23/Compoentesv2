<ion-header>
  <ion-toolbar>
    <ion-title>modalContent</ion-title>
    <ion-button (click)="cerrarModal()" slot="end">
      Cerrar
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{title}} 1</ion-card-subtitle>
            <ion-card-title>{{subtitle}} 1</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{title}} 2</ion-card-subtitle>
            <ion-card-title>{{subtitle}} 2</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="cerrarModalArgumentos()" expand="block">
          Cerrar con Datos
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
